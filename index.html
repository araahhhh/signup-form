<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <title>Sign-Up Form</title>
  
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="container">
  <div class="side">
    <!--image sidebar -->
    <div class="logo">
        <img class="logo-img" src="odin-logo.png" alt="logo">
        <h1>ODIN</h1>
    </div>
  </div>
  
  <div class="main">
    <h5 class="first-h5"><strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</strong></h5>
    <h5 class="second-h5"><strong>You</strong> <i>know</i> <strong>you want to.</strong></h5>
      
    <div class="form-body">
      <form action="#" method="get">
        <h4>Let's do this!</h4>
    <div class="grid-container">
      <div class="grid-item">
        <div><label for="fname">FIRST NAME</label>
        </div>
        <div>
        <input type="text" id="fname" name="fname" placeholder="Thor">
        </div>
      </div>
      <div class="grid-item"> 
        <div><label for="lname">LAST NAME</label>
        </div>
        <div>
        <input type="text" id="lname" name="lname"></div>
      </div>
      <div class="grid-item"> 
        <div><label for="email">EMAIL</label></div>
        <div> 
        <input type="email" id="email" name="email"></div>
      </div>

<div class="grid-item">
    <div>
      <label for="user_password">PASSWORD</label></div>
    <div>
     <input type="password" id="user_password" name="user_password" required>
    </div>
</div>
        <div class="grid-item">
    <div> 
    <label for="confirm">CONFIRM PASSWORD</label></div>
      <div>
        <input type="password" id="confirm" name="confirm" required>
    </div>
        </div>
        </div>
    </div>
        <button type="submit">Create Account</button>
      </form>
    <div class="login">
    <p>Already have account? <b>Log In</b></p></div>
  </div>
  
</div>
</body>

</html>
